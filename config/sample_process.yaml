name: "SearchProcess"
version: "1.0.0"
description: "A sample process to demonstrate the engine"
steps:
  - id: "step_1"
    type: "element_locator"
    name: "Locate Search Box"
    params:
      selector: "#search-input"
      method: "css"
  
  - id: "step_2"
    type: "operation_executor"
    name: "Input Query"
    params:
      action: "type"
      target: "step_1" # referencing previous step result concept
      value: "RPA Frameworks"
      
  - id: "step_3"
    type: "operation_executor"
    name: "Click Search"
    params:
      action: "click"
      target: "#search-button"
      
  - id: "step_4"
    type: "review"
    name: "Manual Review"
    params:
      reason: "Verify search results are relevant"
      auto_approve: true
      data_keys: ["step_2"]
